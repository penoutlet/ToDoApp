<html>
    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div style="text-align: center;" id="container-fluid">
            <nav class="nav navbar-default">
                <li class="nav-item">
                    <a href="" class="nav-link">Favorites</a></li>
            </nav>
            <div class="form-group">
                    <button class="btn btn-warning" onClick="clearTable()">Clear Table</button>
                </div>
            <h1>Search for movies by title </h1>
            
            <div style="display:inline-block;" class="col-lg-12" >
                    <div class="col-lg-6" style="display:inline-block;">
                            <input style="display:inline-block;" placeholder="movie title" class="form-control" type="text" name="movieName"id="movieTitle" >
                            <button style="display:inline-block;"class="btn btn-primary" onClick="getMovies()" id='submit'>Submit</button>
                    </div>
                <div style="text-align: center;"list-group">
                    <br>
                    <div style="display:inline-block;" class="col-lg-6">
                        <label for=""> Samples </label>
                    </div>
                        <div class="row">
                        <div class="col-lg-4">
                            <li onClick="getMovies('Titanic')" class="list-group-item">
                            Titanic
                            </li>
                        </div>
                        <div class="col-lg-4">
                            <li onClick="getMovies('Pearl Harbor')"class="list-group-item">Pearl Harbor</li>
                        </div>
                        <div class="col-lg-4"> 
                            <li onClick="getMovies('The Hobbit: An Unexpected Journey')" class="list-group-item">The Hobbit: An Unexpected Journey</li>
                        </div>

                    </div>
                </div>
                <br>
                   
            </div>

           
        <img id="movieImg" src="" alt="">

        <table class="table bordered-table">
            <th>Title</th>
            <th>Language</th>
            <th>Plot</th>
            <th>Actors</th>
            <th>Year</th>
            <th>Save</th>

            <tbody id="movieTable">

            </tbody>
        </table>
    </div>

        <script type="text/javascript" src="omdb.js"></script>
    </body>
</html>
